name: Cleanup orphan Stripe customers

on:
  schedule:
    # Run daily at midnight UTC
    - cron: '0 0 * * *'
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:
  # Trigger on push to this workflow file (for initial registration)
  push:
    paths:
      - '.github/workflows/cleanup-orphan-customers.yml'

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Run cleanup
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST "${{ secrets.CLEANUP_URL }}" \
            -H "Authorization: Bearer ${{ secrets.CLEANUP_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"dryRun": false}')

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response: $body"
          echo "HTTP Status: $http_code"

          if [ "$http_code" -ne 200 ]; then
            echo "Cleanup failed with status $http_code"
            exit 1
          fi
