    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        // ============================================
        // IMAGE DATA - External files for performance
        // ============================================
        const IMAGES = {
            austinAngels: "/images/austin-angels.webp",
            fosterVillage: "/images/foster-village.webp",
            conversationsDashboard: "/images/conversations-dashboard.webp",
            attributionDashboard: "/images/attribution-dashboard.webp",
            formsDashboard: "/images/forms-dashboard.webp",
            icon: "/images/icon.webp",
            logo: "/images/logo.webp",
            logoWhite: "/images/logo-white.webp"
        };

        // ============================================
        // Animated Counter - Resets when key changes
        // ============================================
        function AnimatedCounter({ end, duration = 1500, prefix = "", suffix = "", decimals = 0, triggerKey }) {
            const [count, setCount] = useState(0);

            useEffect(() => {
                setCount(0);
                let start = 0;
                const increment = end / (duration / 16);
                
                const timer = setInterval(() => {
                    start += increment;
                    if (start >= end) {
                        setCount(end);
                        clearInterval(timer);
                    } else {
                        setCount(start);
                    }
                }, 16);

                return () => clearInterval(timer);
            }, [end, duration, triggerKey]);

            return (
                <span>
                    {prefix}{decimals > 0 ? count.toFixed(decimals) : Math.floor(count).toLocaleString()}{suffix}
                </span>
            );
        }

        // ============================================
        // Animated Bar - Resets when key changes
        // ============================================
        function AnimatedBar({ width, color = "bg-emerald-500", delay = 0, triggerKey }) {
            const [currentWidth, setCurrentWidth] = useState(0);

            useEffect(() => {
                setCurrentWidth(0);
                const timer = setTimeout(() => {
                    setCurrentWidth(width);
                }, delay + 100);
                return () => clearTimeout(timer);
            }, [width, delay, triggerKey]);

            return (
                <div className="h-full bg-slate-200 rounded-full overflow-hidden">
                    <div 
                        className={`h-full ${color} rounded-full transition-all duration-1000 ease-out`}
                        style={{ width: `${currentWidth}%` }}
                    />
                </div>
            );
        }

        // ============================================
        // Fade In Component
        // ============================================
        function FadeIn({ children, delay = 0, className = "" }) {
            const [isVisible, setIsVisible] = useState(false);
            const ref = useRef(null);

            useEffect(() => {
                const observer = new IntersectionObserver(
                    ([entry]) => {
                        if (entry.isIntersecting) {
                            setTimeout(() => setIsVisible(true), delay);
                        }
                    },
                    { threshold: 0.1 }
                );

                if (ref.current) observer.observe(ref.current);
                return () => observer.disconnect();
            }, [delay]);

            return (
                <div
                    ref={ref}
                    className={`transition-all duration-700 ${
                        isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-8'
                    } ${className}`}
                >
                    {children}
                </div>
            );
        }

        // ============================================
        // Dashboard Carousel Component
        // ============================================
        function DashboardCarousel() {
            const [activeTab, setActiveTab] = useState(0);
            const [touchStart, setTouchStart] = useState(null);

            const tabs = [
                { id: 0, label: "Know what's working" },
                { id: 1, label: "Capture every opportunity" },
                { id: 2, label: "Rescue lost applications" }
            ];

            const handleTouchStart = (e) => {
                setTouchStart(e.touches[0].clientX);
            };

            const handleTouchEnd = (e) => {
                if (!touchStart) return;
                const touchEnd = e.changedTouches[0].clientX;
                const diff = touchStart - touchEnd;

                if (Math.abs(diff) > 50) {
                    if (diff > 0) {
                        // Swipe left - next slide
                        setActiveTab(prev => (prev + 1) % 3);
                    } else {
                        // Swipe right - previous slide
                        setActiveTab(prev => (prev - 1 + 3) % 3);
                    }
                    // Scroll to slide eyebrow/kicker
                    setTimeout(() => {
                        document.getElementById('slide-eyebrow')?.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }, 50);
                }
                setTouchStart(null);
            };

            const handleTabClick = (index) => {
                setActiveTab(index);
            };

            return (
                <section className="py-16 sm:py-24 bg-slate-900">
                    <div className="max-w-6xl mx-auto px-6">
                        <FadeIn>
                            <div className="text-center mb-12">
                                <span className="text-emerald-400 font-semibold text-sm tracking-wide uppercase">See What You've Been Missing</span>
                                <h2 className="font-display text-3xl md:text-4xl font-semibold text-white mt-3">
                                    Visibility you never had before
                                </h2>
                                <p className="text-slate-400 mt-4 max-w-2xl mx-auto">
                                    When nonprofits see their first month of data, the reaction is always the same: <span className="text-emerald-400">"I had no idea."</span> Now you'll know exactly who's interested, what they want, and how to reach more of them.
                                </p>
                            </div>
                        </FadeIn>

                        {/* Tab Navigation */}
                        <div className="flex flex-col sm:flex-row sm:flex-wrap justify-center gap-2 sm:gap-3 mb-8">
                            {tabs.map((tab) => (
                                <button
                                    key={tab.id}
                                    onClick={() => handleTabClick(tab.id)}
                                    className={`px-6 py-3 rounded-full text-sm font-medium transition-all ${
                                        activeTab === tab.id
                                            ? 'bg-emerald-500 text-white shadow-lg shadow-emerald-500/25'
                                            : 'bg-slate-800 text-slate-400 hover:bg-slate-700 hover:text-white'
                                    }`}
                                >
                                    {tab.label}
                                </button>
                            ))}
                        </div>

                        {/* Progress Indicators */}
                        <div className="flex justify-center gap-2 mb-8">
                            {tabs.map((tab) => (
                                <div 
                                    key={tab.id}
                                    className={`h-1 rounded-full transition-all duration-300 ${
                                        activeTab === tab.id ? 'w-8 bg-emerald-500' : 'w-2 bg-slate-700'
                                    }`}
                                />
                            ))}
                        </div>

                        {/* Slide Content */}
                        <div
                            id="carousel-slides" className="min-h-[600px] lg:h-[800px] overflow-visible lg:overflow-hidden"
                            onTouchStart={handleTouchStart}
                            onTouchEnd={handleTouchEnd}
                        >
                            {activeTab === 0 && (
                                <AttributionSlide triggerKey={`attr-${activeTab}-${Date.now()}`} />
                            )}
                            {activeTab === 1 && (
                                <ConversationsSlide triggerKey={`conv-${activeTab}-${Date.now()}`} />
                            )}
                            {activeTab === 2 && (
                                <FormsSlide triggerKey={`forms-${activeTab}-${Date.now()}`} />
                            )}
                        </div>

                        {/* Section CTA with Swipe Hint */}
                        <FadeIn delay={300}>
                            <div className="text-center mt-12">
                                {/* Swipe Hint - Mobile Only */}
                                <div className="flex sm:hidden justify-center items-center gap-2 text-slate-400 text-sm mb-6">
                                    <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16l-4-4m0 0l4-4m-4 4h18" />
                                    </svg>
                                    <span>Swipe to explore</span>
                                    <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 8l4 4m0 0l-4 4m4-4H3" />
                                    </svg>
                                </div>
                                <a
                                    href="#results"
                                    className="inline-flex items-center flex-wrap text-emerald-400 font-medium text-lg hover:text-white transition-colors group"
                                >
                                    See what this would look like for your&nbsp;
                                    <span className="whitespace-nowrap inline-flex items-center gap-2">
                                        organization
                                        <svg className="w-4 h-4 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7l5 5m0 0l-5 5m5-5H6" />
                                        </svg>
                                    </span>
                                </a>
                            </div>
                        </FadeIn>
                    </div>
                </section>
            );
        }

        // ============================================
        // Attribution Slide
        // ============================================
        function AttributionSlide({ triggerKey }) {
            return (
                <div className="grid lg:grid-cols-2 gap-8 lg:gap-12 items-center">
                    <div>
                        <span id="slide-eyebrow" className="scroll-mt-24 text-emerald-400 font-semibold text-sm tracking-wide uppercase">Put More Toward Your Mission</span>
                        <h2 className="font-display text-3xl md:text-4xl font-semibold text-white mt-3 mb-6">
                            See where supporters come from ‚Äî and focus your effort where it counts.
                        </h2>
                        <div className="space-y-4 text-lg text-slate-400 leading-relaxed">
                            <p>
                                You already post on Facebook, send emails, attend events, and share flyers ‚Äî but which of those channels actually bring volunteers and donors in the door?
                            </p>

                        <div className="grid grid-cols-1 sm:grid-cols-3 gap-3 sm:gap-4 mt-8">
                            <div className="bg-slate-800 rounded-xl p-4 border border-slate-700 text-center sm:text-left">
                                <div className="font-display text-2xl font-semibold text-emerald-400">
                                    $<AnimatedCounter end={34500} triggerKey={triggerKey} />
                                </div>
                                <div className="text-slate-400 text-sm">value generated</div>
                            </div>
                            <div className="bg-slate-800 rounded-xl p-4 border border-slate-700 text-center sm:text-left">

                                    <AnimatedCounter end={3.2} decimals={1} triggerKey={triggerKey} />x

                            <div className="bg-slate-800 rounded-xl p-4 border border-slate-700 text-center sm:text-left">
                                <div className="font-display text-2xl font-semibold text-white">
                                    <AnimatedCounter end={142} triggerKey={triggerKey} />
                                </div>
                                <div className="text-slate-400 text-sm">conversions tracked</div>

                    <div className="relative">

                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                                </svg>
                                <div>
                                    <div className="text-white font-semibold text-sm">The insight</div>
                                    <div className="text-emerald-100 text-sm">Facebook traffic converts at 3.2x the rate of organic. That's where your next volunteer is coming from.</div>
                                </div>
                            </div>
                        </div>
                    </div>

            );
        }

                            </p>

                            </p>
                            <div className="space-y-2 pt-2">
                                <p className="text-slate-300"><span className="text-white font-medium">Marketing teams</span> use these insights to sharpen messaging.</p>
                                <p className="text-slate-300"><span className="text-white font-medium">Program teams</span> use them to understand community needs.</p>
                                <p className="text-slate-300"><span className="text-white font-medium">Leaders</span> use them to align their board and fundraising story.</p>

                            <div className="bg-slate-800 rounded-xl p-4 border border-slate-700 text-center sm:text-left">
                                <div className="font-display text-2xl font-semibold text-white">
                                    <AnimatedCounter end={276} triggerKey={triggerKey} />
                                </div>
                                <div className="text-slate-400 text-sm">conversations captured</div>
                            </div>
                            <div className="bg-slate-800 rounded-xl p-4 border border-amber-500/50 text-center sm:text-left">
                                <div className="font-display text-2xl font-semibold text-amber-400">
                                    <AnimatedCounter end={49.5} decimals={1} suffix="%" triggerKey={triggerKey} />

        function HubAndSpoke() {
            const channels = [

                { name: "Social", icon: "üì±", angle: 60 },
                { name: "Email", icon: "‚úâÔ∏è", angle: 120 },

            ];

            return (
                <div className="relative w-full max-w-lg mx-auto aspect-square">
                    {channels.map((channel, i) => {
                        const angleRad = (channel.angle - 90) * (Math.PI / 180);
                        const x2 = 50 + 40 * Math.cos(angleRad);
                        const y2 = 50 + 40 * Math.sin(angleRad);
                        
                        return (
                            <svg key={i} className="absolute inset-0 w-full h-full" viewBox="0 0 100 100">

                                    </animateMotion>
                                </circle>
                                <path 
                                    id={`path-${i}`} 
                                    d={`M${x2},${y2} L50,50`} 
                                    fill="none"
                                />
                            </svg>
                        );
                    })}
                    
                    {channels.map((channel, i) => {
                        const angleRad = (channel.angle - 90) * (Math.PI / 180);
                        const x = 50 + 45 * Math.cos(angleRad);

                        return (
                            <div
